<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot AI - Unified Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .unified-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .header-nav {
            display: flex;
            gap: 12px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
        }

        .pipeline-status {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .pipeline-step {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pipeline-step.active {
            background: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .pipeline-step.complete {
            background: #10b981;
            color: white;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .input-modes {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mode-button {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .voice-controls {
            display: none;
            width: 100%;
        }

        .voice-controls.active {
            display: block;
        }

        .voice-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        .voice-mic-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100());
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .voice-mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .voice-mic-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordingPulse {

            0%,
            100% {
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 8px 24px rgba(239, 68, 68, 0.8);
            }
        }

        .voice-input-area {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            min-height: 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
            transition: border-color 0.2s;
        }

        .voice-input-area.recording {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .voice-waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 24px;
        }

        .waveform-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: waveAnimation 1s ease-in-out infinite;
        }

        .waveform-bar.inactive {
            animation: none;
            height: 6px;
            opacity: 0.3;
        }

        .waveform-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .waveform-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .waveform-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .waveform-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        .waveform-bar:nth-child(6) {
            animation-delay: 0.3s;
        }

        .waveform-bar:nth-child(7) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(8) {
            animation-delay: 0.1s;
        }

        @keyframes waveAnimation {

            0%,
            100% {
                height: 15%;
            }

            50% {
                height: 80%;
            }
        }

        .voice-status-text {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }

        .voice-send-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .voice-send-btn:hover {
            transform: translateY(-2px);
        }

        .voice-progress-bar {
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.1s linear;
            width: 0%;
            margin-top: 8px;
        }

        /* Old styles kept for compatibility */
        .voice-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
            align-self: center;
        }

        .voice-button:hover {
            transform: scale(1.1);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
        }

        .text-controls {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .text-controls.active {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        .status-text {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 8px;
        }

        .progress-bar {
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.1s linear;
            width: 0%;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: translateY(0);
            }

            30% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }

        @media (max-width: 768px) {
            .unified-container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                padding: 16px 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="unified-container">
        <div class="header">
            <div class="header-left">
                <div class="avatar">ü§ñ</div>
                <div class="header-info">
                    <h1>VoiceBot AI</h1>
                    <p><span class="status-dot"></span>Childcare Center Support</p>
                </div>
            </div>
            <div class="header-nav">
                <a href="/help" class="nav-link">üìñ Help</a>
                <a href="/about" class="nav-link">‚ÑπÔ∏è About</a>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    üëã Welcome to the Childcare Center Support! I'm here to help you with questions about
                    <strong>attendance</strong>, <strong>enrollment</strong>, <strong>fees</strong>,
                    <strong>schedules</strong>, and more. Ask me anything using voice üéôÔ∏è or text üí¨!
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <!-- Mode Selection -->
            <div class="input-modes">
                <button class="mode-button" id="textModeBtn" onclick="switchMode('text')">
                    üí¨ Text Chat
                </button>
                <button class="mode-button active" id="voiceModeBtn" onclick="switchMode('voice')">
                    üéôÔ∏è Voice Chat
                </button>
            </div>

            <!-- Voice Controls -->
            <div class="voice-controls active" id="voiceControls">
                <div class="voice-input-container">
                    <button class="voice-mic-btn" id="voiceButton" onclick="toggleRecording()">
                        <span id="voiceIcon">üé§</span>
                    </button>
                    <div class="voice-input-area">
                        <div class="voice-waveform" id="waveform">
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                            <div class="waveform-bar inactive"></div>
                        </div>
                        <div class="voice-status-text" id="voiceStatus">Click microphone to speak</div>
                    </div>
                    <button class="voice-send-btn" id="voiceSendBtn" onclick="stopRecording()" style="display: none;">
                        <span>Send</span>
                        <span>‚úàÔ∏è</span>
                    </button>
                </div>
                <div class="voice-progress-bar" id="progressBar"></div>
            </div>

            <!-- Text Controls -->
            <div class="text-controls" id="textControls">
                <textarea id="messageInput" placeholder="Type your message here..." rows="1"
                    onkeypress="handleKeyPress(event)"></textarea>
                <button id="sendButton" onclick="sendTextMessage()">
                    <span>Send</span>
                    <span>‚úàÔ∏è</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let conversationId = `conv_${Date.now()}`;
        let currentMode = 'voice';

        // Voice variables
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let silenceTimer = null;
        let lastSoundTime = Date.now();
        let audioContext = null;
        let analyser = null;
        let dataArray = null;

        // Initialize
        window.addEventListener('load', () => {
            document.getElementById('welcomeTime').textContent = getCurrentTime();
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.error('Audio context error:', error);
            }
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        // Switch between voice and text modes
        function switchMode(mode) {
            currentMode = mode;

            if (mode === 'voice') {
                document.getElementById('voiceModeBtn').classList.add('active');
                document.getElementById('textModeBtn').classList.remove('active');
                document.getElementById('voiceControls').classList.add('active');
                document.getElementById('textControls').classList.remove('active');
            } else {
                document.getElementById('textModeBtn').classList.add('active');
                document.getElementById('voiceModeBtn').classList.remove('active');
                document.getElementById('textControls').classList.add('active');
                document.getElementById('voiceControls').classList.remove('active');
                document.getElementById('messageInput').focus();
            }
        }

        // Voice Recording Functions
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                // Check browser support for speech recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

                if (!SpeechRecognition) {
                    addMessage('System', '‚ö†Ô∏è Speech recognition not supported in your browser. Please use Chrome, Edge, or Safari. Switching to text mode...', 'ai');
                    switchMode('text');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    }
                });

                console.log('üé§ Microphone access granted');

                // Initialize speech recognition
                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;

                let finalTranscript = '';
                let recordingStartTime = Date.now();
                let lastSpeechTime = Date.now();
                let maxTimer = null;
                let silenceCheckInterval = null;

                // Setup audio context for waveform with better settings
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048; // Increased for better sensitivity
                analyser.smoothingTimeConstant = 0.8;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                console.log('üîä Audio analyser initialized');

                recognition.onstart = () => {
                    console.log('‚úÖ Speech recognition started successfully!');
                    isRecording = true;
                    document.getElementById('voiceButton').classList.add('recording');
                    document.getElementById('voiceIcon').textContent = '‚èπÔ∏è';
                    document.getElementById('voiceStatus').textContent = 'üé§ Listening... Speak now!';
                    document.querySelector('.voice-input-area').classList.add('recording');
                    document.getElementById('voiceSendBtn').style.display = 'flex';
                    activateWaveform();

                    // Maximum 10 seconds timer
                    maxTimer = setTimeout(() => {
                        if (recognition) {
                            document.getElementById('voiceStatus').textContent = '‚è±Ô∏è 10 seconds reached!';
                            recognition.stop();
                        }
                    }, 10000);

                    // Silence detection (checks every 100ms)
                    silenceCheckInterval = setInterval(() => {
                        if (!analyser || !isRecording) return;

                        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                        analyser.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                        // Log audio level for debugging (only every second)
                        if (elapsed !== window.lastLoggedSecond) {
                            console.log(`üéôÔ∏è Audio level: ${average.toFixed(2)}, Time: ${elapsed}s`);
                            window.lastLoggedSecond = elapsed;
                        }

                        if (average > 3) {  // Lowered from 10 to 3 for maximum sensitivity
                            // Sound detected
                            lastSpeechTime = Date.now();
                            document.getElementById('voiceStatus').textContent = `üé§ Recording... ${elapsed}s / 10s`;
                        } else {
                            // Silence detected
                            const silenceDuration = (Date.now() - lastSpeechTime) / 1000;

                            if (silenceDuration >= 3) {
                                // Auto-stop after 3 seconds of silence
                                console.log('‚úÖ Auto-stopping after 3s silence');
                                document.getElementById('voiceStatus').textContent = '‚úÖ 3s silence - processing...';
                                clearInterval(silenceCheckInterval);
                                recognition.stop();
                            } else if (silenceDuration >= 1) {
                                const remaining = Math.ceil(3 - silenceDuration);
                                document.getElementById('voiceStatus').textContent = `ü§´ Silence - auto-send in ${remaining}s (${elapsed}s / 10s)`;
                            }
                        }
                    }, 100);
                };

                recognition.onresult = (event) => {
                    console.log('üé§ Speech recognition result received:', event.results.length, 'results');
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        const confidence = event.results[i][0].confidence;

                        console.log(`Result ${i}: "${transcript}" (confidence: ${confidence}, final: ${event.results[i].isFinal})`);

                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                            console.log('‚úÖ Final transcript updated:', finalTranscript);
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // Display interim results in the UI
                    const displayText = finalTranscript + (interimTranscript ? `<i style="opacity: 0.6;">${interimTranscript}</i>` : '');
                    if (displayText.trim()) {
                        document.getElementById('voiceStatus').innerHTML = `üé§ "${displayText.trim()}"`;
                    }

                    // Reset silence timer when speech detected
                    lastSpeechTime = Date.now();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    clearTimeout(maxTimer);
                    clearInterval(silenceCheckInterval);
                    stream.getTracks().forEach(track => track.stop());
                    deactivateWaveform();
                    document.getElementById('voiceButton').classList.remove('recording');
                    document.getElementById('voiceIcon').textContent = 'üé§';

                    if (event.error === 'no-speech') {
                        addMessage('System', '‚ùå No speech detected. Please try again and speak clearly.', 'ai');
                    } else {
                        addMessage('System', `‚ùå Speech error: ${event.error}. Try switching to text mode.`, 'ai');
                    }
                    document.getElementById('voiceStatus').textContent = 'Click microphone to try again';
                };

                recognition.onend = async () => {
                    isRecording = false;
                    clearTimeout(maxTimer);
                    clearInterval(silenceCheckInterval);
                    stream.getTracks().forEach(track => track.stop());

                    document.getElementById('voiceButton').classList.remove('recording');
                    document.getElementById('voiceIcon').textContent = 'üé§';
                    deactivateWaveform();

                    const transcript = finalTranscript.trim();
                    console.log('üîö Recognition ended. Final transcript:', transcript);

                    if (transcript) {
                        console.log('‚úÖ Processing transcript:', transcript);
                        // Process the real transcript
                        await processRealVoiceMessage(transcript);
                    } else {
                        console.warn('‚ö†Ô∏è No speech detected - finalTranscript is empty');
                        document.getElementById('voiceStatus').textContent = '‚ùå No speech detected';
                        addMessage('System', '‚ùå No speech detected. Please try again and speak louder/clearer. Check console (F12) for details.', 'ai');
                    }
                };

                // Start recognition
                console.log('üéôÔ∏è Starting speech recognition...');
                console.log('Recognition settings:', {
                    continuous: recognition.continuous,
                    interimResults: recognition.interimResults,
                    lang: recognition.lang,
                    maxAlternatives: recognition.maxAlternatives
                });
                recognition.start();

            } catch (error) {
                console.error('Microphone error:', error);
                let errorMsg = '‚ùå Microphone access denied. ';

                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Please allow microphone in browser settings.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'No microphone found. Please connect a microphone.';
                } else if (error.name === 'NotReadableError') {
                    errorMsg += 'Microphone is already in use by another application.';
                } else {
                    errorMsg += error.message || 'Unknown error.';
                }

                addMessage('System', errorMsg + ' Try text mode instead.', 'ai');
                switchMode('text');
            }
        }

        async function processRealVoiceMessage(transcript) {
            updateProgress(20);
            document.getElementById('voiceStatus').textContent = 'üìù Processing: "' + transcript.substring(0, 30) + '..."';

            await new Promise(resolve => setTimeout(resolve, 300));

            // Add user message
            addMessage('You', transcript, 'user');
            showTyping();

            updateProgress(50);
            document.getElementById('voiceStatus').textContent = 'ü§ñ AI is thinking...';

            try {
                // Send real transcript to LLM
                const response = await sendToLLM(transcript);

                hideTyping();
                updateProgress(80);
                document.getElementById('voiceStatus').textContent = 'üîä Speaking response...';

                addMessage('AI', response.response, 'ai', true);

                // Text-to-Speech
                await speakText(response.response);

                updateProgress(100);
                setTimeout(() => {
                    updateProgress(0);
                    document.getElementById('voiceStatus').textContent = 'Click microphone to speak (10s max, click to stop)';
                }, 1000);

            } catch (error) {
                hideTyping();
                updateProgress(0);
                console.error('Error:', error);
                addMessage('System', '‚ùå Error: ' + error.message, 'ai');
                document.getElementById('voiceStatus').textContent = 'Error - click mic to try again';
            }
        }

        async function stopRecording() {
            isRecording = false;
            document.getElementById('voiceButton').classList.remove('recording');
            document.getElementById('voiceIcon').textContent = 'üé§';
            document.getElementById('voiceStatus').textContent = 'Click microphone to speak';
            document.querySelector('.voice-input-area').classList.remove('recording');
            document.getElementById('voiceSendBtn').style.display = 'none';
            deactivateWaveform();
        }

            // Integrated into startRecording now
        }

            // This function is no longer used - we use real-time speech recognition instead
            console.log('Audio recorded, but using Web Speech API for transcription');

        // Text Chat Functions
        async function sendTextMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            input.value = '';
            input.style.height = 'auto';

            addMessage('You', message, 'user');
            showTyping();

            try {
                const response = await sendToLLM(message);
                hideTyping();
                addMessage('AI', response.response, 'ai', false);
            } catch (error) {
                hideTyping();
                addMessage('System', '‚ùå Error: ' + error.message, 'ai');
            }
        }

        async function sendToLLM(text) {
            const response = await fetch(`${API_URL}/conversation`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: text,
                    conversation_id: conversationId
                })
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            return await response.json();
        }

        async function speakText(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = resolve;
                utterance.rate = 1.0;
                window.speechSynthesis.speak(utterance);
            });
        }

        // UI Helper Functions
        function addMessage(sender, content, type, showPipeline = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const icon = type === 'user' ? 'üë§' : 'ü§ñ';
            let pipelineHTML = '';

            if (showPipeline) {
                pipelineHTML = `
                    <div class="pipeline-status">
                        <div class="pipeline-step complete">üé§ STT</div>
                        <div class="pipeline-step complete">üìö RAG</div>
                        <div class="pipeline-step complete">ü§ñ LLM</div>
                        <div class="pipeline-step complete">üîä TTS</div>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${icon}</div>
                <div class="message-content">
                    ${content}
                    ${pipelineHTML}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function activateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.remove('inactive');
            });
        }

        function deactivateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.add('inactive');
            });
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendTextMessage();
            }
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
