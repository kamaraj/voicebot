<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot AI - Unified Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .unified-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
        }

        .pipeline-status {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .pipeline-step {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pipeline-step.active {
            background: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .pipeline-step.complete {
            background: #10b981;
            color: white;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .input-modes {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mode-button {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .voice-controls {
            display: none;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .voice-controls.active {
            display: flex;
        }

        .voice-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
            align-self: center;
        }

        .voice-button:hover {
            transform: scale(1.1);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordingPulse {

            0%,
            100% {
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 8px 20px rgba(239, 68, 68, 0.8);
            }
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
        }

        .waveform-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: waveAnimation 1s ease-in-out infinite;
        }

        .waveform-bar.inactive {
            animation: none;
            height: 8px;
            opacity: 0.3;
        }

        .waveform-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .waveform-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .waveform-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .waveform-bar:nth-child(5) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(6) {
            animation-delay: 0.1s;
        }

        @keyframes waveAnimation {

            0%,
            100% {
                height: 15%;
            }

            50% {
                height: 80%;
            }
        }

        .text-controls {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .text-controls.active {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        .status-text {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 8px;
        }

        .progress-bar {
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.1s linear;
            width: 0%;
            margin-top: 8px;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: translateY(0);
            }

            30% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }

        @media (max-width: 768px) {
            .unified-container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                padding: 16px 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="unified-container">
        <div class="header">
            <div class="header-left">
                <div class="avatar">ü§ñ</div>
                <div class="header-info">
                    <h1>VoiceBot AI</h1>
                    <p><span class="status-dot"></span>Voice & Text Chat</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    üëã Welcome! I'm your AI assistant. You can talk to me using <strong>voice</strong> üéôÔ∏è or
                    <strong>text</strong> üí¨ - your choice!
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <!-- Mode Selection -->
            <div class="input-modes">
                <button class="mode-button" id="textModeBtn" onclick="switchMode('text')">
                    üí¨ Text Chat
                </button>
                <button class="mode-button active" id="voiceModeBtn" onclick="switchMode('voice')">
                    üéôÔ∏è Voice Chat
                </button>
            </div>

            <!-- Voice Controls -->
            <div class="voice-controls active" id="voiceControls">
                <div class="waveform" id="waveform">
                    <div class="waveform-bar inactive"></div>
                    <div class="waveform-bar inactive"></div>
                    <div class="waveform-bar inactive"></div>
                    <div class="waveform-bar inactive"></div>
                    <div class="waveform-bar inactive"></div>
                    <div class="waveform-bar inactive"></div>
                </div>
                <button class="voice-button" id="voiceButton" onclick="toggleRecording()">
                    <span id="voiceIcon">üé§</span>
                </button>
                <div class="status-text" id="voiceStatus">Click microphone to speak (auto-submit after 3s silence)</div>
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- Text Controls -->
            <div class="text-controls" id="textControls">
                <textarea id="messageInput" placeholder="Type your message here..." rows="1"
                    onkeypress="handleKeyPress(event)"></textarea>
                <button id="sendButton" onclick="sendTextMessage()">
                    <span>Send</span>
                    <span>‚úàÔ∏è</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9011/api/v1';
        let conversationId = `conv_${Date.now()}`;
        let currentMode = 'voice';

        // Voice variables
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let silenceTimer = null;
        let lastSoundTime = Date.now();
        let audioContext = null;
        let analyser = null;
        let dataArray = null;

        // Initialize
        window.addEventListener('load', () => {
            document.getElementById('welcomeTime').textContent = getCurrentTime();
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.error('Audio context error:', error);
            }
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        // Switch between voice and text modes
        function switchMode(mode) {
            currentMode = mode;

            if (mode === 'voice') {
                document.getElementById('voiceModeBtn').classList.add('active');
                document.getElementById('textModeBtn').classList.remove('active');
                document.getElementById('voiceControls').classList.add('active');
                document.getElementById('textControls').classList.remove('active');
            } else {
                document.getElementById('textModeBtn').classList.add('active');
                document.getElementById('voiceModeBtn').classList.remove('active');
                document.getElementById('textControls').classList.add('active');
                document.getElementById('voiceControls').classList.remove('active');
                document.getElementById('messageInput').focus();
            }
        }

        // Voice Recording Functions
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processVoiceMessage(audioBlob);
                };

                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                mediaRecorder.start();
                isRecording = true;

                document.getElementById('voiceButton').classList.add('recording');
                document.getElementById('voiceIcon').textContent = '‚è∏Ô∏è';
                document.getElementById('voiceStatus').textContent = 'üé§ Listening... (pause 3s to auto-send)';
                activateWaveform();
                startSilenceDetection();

            } catch (error) {
                addMessage('System', '‚ùå Microphone access denied. Please allow microphone access.', 'ai');
            }
        }

        async function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            isRecording = false;
            clearInterval(silenceTimer);

            document.getElementById('voiceButton').classList.remove('recording');
            document.getElementById('voiceIcon').textContent = 'üé§';
            document.getElementById('voiceStatus').textContent = 'Click microphone to speak';
            deactivateWaveform();
        }

        function startSilenceDetection() {
            lastSoundTime = Date.now();

            silenceTimer = setInterval(() => {
                if (!analyser) return;

                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                if (average > 30) {
                    lastSoundTime = Date.now();
                } else {
                    const silenceDuration = (Date.now() - lastSoundTime) / 1000;

                    if (silenceDuration >= 3) {
                        stopRecording();
                    } else if (silenceDuration >= 1) {
                        const remaining = Math.ceil(3 - silenceDuration);
                        document.getElementById('voiceStatus').textContent = `ü§´ Auto-submit in ${remaining}s...`;
                    }
                }
            }, 100);
        }

        async function processVoiceMessage(audioBlob) {
            showTyping();
            updateProgress(25);
            document.getElementById('voiceStatus').textContent = 'üé§ Converting speech to text...';

            // Simulate STT (in production, send to Whisper)
            await new Promise(resolve => setTimeout(resolve, 1000));
            const transcript = "Hello, what time is it?"; // Mock STT output

            addMessage('You', transcript, 'user');

            updateProgress(50);
            document.getElementById('voiceStatus').textContent = 'ü§ñ AI is thinking...';

            // Send to LLM
            const response = await sendToLLM(transcript);

            hideTyping();
            updateProgress(100);
            document.getElementById('voiceStatus').textContent = 'üîä Speaking response...';

            addMessage('AI', response.response, 'ai', true);

            // TTS
            await speakText(response.response);

            updateProgress(0);
            document.getElementById('voiceStatus').textContent = 'Click microphone to speak';
        }

        // Text Chat Functions
        async function sendTextMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            input.value = '';
            input.style.height = 'auto';

            addMessage('You', message, 'user');
            showTyping();

            try {
                const response = await sendToLLM(message);
                hideTyping();
                addMessage('AI', response.response, 'ai', false);
            } catch (error) {
                hideTyping();
                addMessage('System', '‚ùå Error: ' + error.message, 'ai');
            }
        }

        async function sendToLLM(text) {
            const response = await fetch(`${API_URL}/conversation`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: text,
                    conversation_id: conversationId
                })
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            return await response.json();
        }

        async function speakText(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = resolve;
                utterance.rate = 1.0;
                window.speechSynthesis.speak(utterance);
            });
        }

        // UI Helper Functions
        function addMessage(sender, content, type, showPipeline = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const icon = type === 'user' ? 'üë§' : 'ü§ñ';
            let pipelineHTML = '';

            if (showPipeline) {
                pipelineHTML = `
                    <div class="pipeline-status">
                        <div class="pipeline-step complete">üé§ STT</div>
                        <div class="pipeline-step complete">üìö RAG</div>
                        <div class="pipeline-step complete">ü§ñ LLM</div>
                        <div class="pipeline-step complete">üîä TTS</div>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${icon}</div>
                <div class="message-content">
                    ${content}
                    ${pipelineHTML}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function activateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.remove('inactive');
            });
        }

        function deactivateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.add('inactive');
            });
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendTextMessage();
            }
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>

</html>
