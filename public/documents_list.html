<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Documents - VoiceBot AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e5e7eb;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            color: #6b7280;
        }

        .content {
            padding: 40px;
        }

        .document-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .document-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .document-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .document-title {
            flex: 1;
        }

        .document-title h3 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 13px;
            color: #6b7280;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.builtin {
            background: #10b981;
        }

        .preview {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            margin: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Uploaded Documents</h1>
            <p>Knowledge Base Content Overview</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="totalSources">-</div>
                <div class="label">Document Sources</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalChunks">-</div>
                <div class="label">Total Chunks</div>
            </div>
            <div class="stat-card">
                <div class="number" id="avgChunks">-</div>
                <div class="label">Avg. Chunks/Doc</div>
            </div>
        </div>

        <div class="content">
            <button class="refresh-btn" onclick="loadDocuments()">üîÑ Refresh List</button>

            <div id="documentsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading documents...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9011/api/v1/documents';

        async function loadDocuments() {
            const listElement = document.getElementById('documentsList');

            // Show loading
            listElement.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading documents...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/list`);
                if (!response.ok) throw new Error('Failed to fetch documents');

                const data = await response.json();

                // Update stats
                document.getElementById('totalSources').textContent = data.total_sources;
                document.getElementById('totalChunks').textContent = data.total_chunks;
                document.getElementById('avgChunks').textContent =
                    (data.total_chunks / data.total_sources).toFixed(1);

                // Display documents
                if (data.documents.length === 0) {
                    listElement.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>No Documents Found</h2>
                            <p>Upload documents to get started!</p>
                        </div>
                    `;
                    return;
                }

                listElement.innerHTML = data.documents.map((doc, index) => {
                    const isBuiltIn = doc.file_type === 'built-in';
                    const icon = isBuiltIn ? '‚öôÔ∏è' : 'üìÑ';

                    return `
                        <div class="document-card">
                            <div class="document-header">
                                <div class="document-icon">${icon}</div>
                                <div class="document-title">
                                    <h3>${doc.source}</h3>
                                    <div class="document-meta">
                                        <span class="badge ${isBuiltIn ? 'builtin' : ''}">${doc.file_type}</span>
                                        &nbsp;&nbsp;
                                        ${doc.total_chunks} chunk${doc.total_chunks !== 1 ? 's' : ''}
                                    </div>
                                </div>
                            </div>
                            ${doc.chunks && doc.chunks.length > 0 ? `
                                <div class="preview">
                                    <strong>First chunk preview:</strong><br>
                                    ${doc.chunks[0].text_preview}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading documents:', error);
                listElement.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error Loading Documents</strong><br>
                        ${error.message}<br>
                        <small>Make sure the API server is running on ${API_URL}</small>
                    </div>
                `;
            }
        }

        // Load documents on page load
        window.addEventListener('load', loadDocuments);
    </script>
</body>

</html>
