<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot AI - Backend STT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .unified-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            background: white;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .voice-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        .voice-mic-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .voice-mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .voice-mic-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordingPulse {

            0%,
            100% {
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 8px 24px rgba(239, 68, 68, 0.8);
            }
        }

        .voice-input-area {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            min-height: 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
            transition: border-color 0.2s;
        }

        .voice-input-area.recording {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .voice-waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 24px;
        }

        .waveform-bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: waveAnimation 1s ease-in-out infinite;
        }

        .waveform-bar.inactive {
            animation: none;
            height: 6px;
            opacity: 0.3;
        }

        .waveform-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .waveform-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .waveform-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .waveform-bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        .waveform-bar:nth-child(6) {
            animation-delay: 0.3s;
        }

        .waveform-bar:nth-child(7) {
            animation-delay: 0.2s;
        }

        .waveform-bar:nth-child(8) {
            animation-delay: 0.1s;
        }

        @keyframes waveAnimation {

            0%,
            100% {
                height: 15%;
            }

            50% {
                height: 80%;
            }
        }

        .voice-status-text {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }

        .voice-send-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
            align-items: center;
            gap: 6px;
        }

        .voice-send-btn:hover {
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: translateY(0);
            }

            30% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }
    </style>
</head>

<body>
    <div class="unified-container">
        <div class="header">
            <div class="header-left">
                <div class="avatar">ü§ñ</div>
                <div class="header-info">
                    <h1>VoiceBot AI</h1>
                    <p><span class="status-dot"></span>Backend Speech-to-Text (Whisper)</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    üëã Welcome! I'm using <strong>OpenAI Whisper</strong> for speech recognition. Click the microphone
                    and speak!
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="voice-input-container">
                <button class="voice-mic-btn" id="voiceButton" onclick="toggleRecording()">
                    <span id="voiceIcon">üé§</span>
                </button>
                <div class="voice-input-area" id="voiceInputArea">
                    <div class="voice-waveform" id="waveform">
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                        <div class="waveform-bar inactive"></div>
                    </div>
                    <div class="voice-status-text" id="voiceStatus">Click microphone to speak</div>
                </div>
                <button class="voice-send-btn" id="voiceSendBtn" onclick="stopRecording()">
                    <span>Send</span>
                    <span>‚úàÔ∏è</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9011/api/v1';
        let conversationId = `conv_${Date.now()}`;

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let lastSoundTime = Date.now();
        let monitorInterval = null;
        let recordingStartTime = null;

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                console.log('üé§ Starting recording...');

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    }
                });

                console.log('‚úÖ Microphone access granted');

                // Setup MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });
                audioChunks = [];
                recordingStartTime = Date.now();
                lastSoundTime = Date.now();

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    console.log('‚èπÔ∏è Recording stopped');
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                    await processAudio(audioBlob);
                };

                // Setup audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Start recording
                mediaRecorder.start(100);
                isRecording = true;

                // Update UI
                document.getElementById('voiceButton').classList.add('recording');
                document.getElementById('voiceIcon').textContent = '‚èπÔ∏è';
                document.getElementById('voiceStatus').textContent = 'üé§ Recording... Speak now!';
                document.getElementById('voiceInputArea').classList.add('recording');
                document.getElementById('voiceSendBtn').style.display = 'flex';
                activateWaveform();

                // Start monitoring
                monitorRecording();

            } catch (error) {
                console.error('‚ùå Error:', error);
                addMessage('System', '‚ùå Microphone access denied. Please allow microphone in browser settings.', 'ai');
            }
        }

        function monitorRecording() {
            monitorInterval = setInterval(() => {
                if (!isRecording) {
                    clearInterval(monitorInterval);
                    return;
                }

                const elapsed = (Date.now() - recordingStartTime) / 1000;

                // Max 10 seconds
                if (elapsed >= 10) {
                    console.log('‚è±Ô∏è Max time reached');
                    document.getElementById('voiceStatus').textContent = '‚è±Ô∏è 10 seconds reached!';
                    stopRecording();
                    return;
                }

                // Check audio level
                if (analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                    if (average > 3) {
                        lastSoundTime = Date.now();
                        document.getElementById('voiceStatus').textContent = `üé§ Recording... ${elapsed.toFixed(0)}s / 10s`;
                    } else {
                        const silenceDuration = (Date.now() - lastSoundTime) / 1000;

                        if (silenceDuration >= 3) {
                            console.log('‚úÖ 3s silence - auto-stopping');
                            document.getElementById('voiceStatus').textContent = '‚úÖ 3s silence - processing...';
                            stopRecording();
                        } else if (silenceDuration >= 1) {
                            const remaining = Math.ceil(3 - silenceDuration);
                            document.getElementById('voiceStatus').textContent = `ü§´ Silence - auto-send in ${remaining}s`;
                        }
                    }
                }
            }, 100);
        }

        async function stopRecording() {
            if (!isRecording) return;

            isRecording = false;
            clearInterval(monitorInterval);

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            // Update UI
            document.getElementById('voiceButton').classList.remove('recording');
            document.getElementById('voiceIcon').textContent = 'üé§';
            document.getElementById('voiceInputArea').classList.remove('recording');
            document.getElementById('voiceSendBtn').style.display = 'none';
            deactivateWaveform();
        }

        async function processAudio(audioBlob) {
            console.log('üì§ Sending audio to backend for transcription...');
            document.getElementById('voiceStatus').textContent = 'üîÑ Transcribing...';

            try {
                // Send audio to backend
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch(`${API_URL}/voice/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Transcription failed');
                }

                const data = await response.json();
                console.log('‚úÖ Transcription:', data.transcript);

                document.getElementById('voiceStatus').textContent = 'Click microphone to speak';

                // Add user message
                addMessage('You', data.transcript, 'user');
                showTyping();

                // Send to LLM
                const llmResponse = await sendToLLM(data.transcript);
                hideTyping();
                addMessage('AI', llmResponse.response, 'ai');

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('voiceStatus').textContent = '‚ùå Error - try again';
                addMessage('System', '‚ùå Error: ' + error.message, 'ai');
            }
        }

        async function sendToLLM(text) {
            const response = await fetch(`${API_URL}/conversation`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    conversation_id: conversationId
                })
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            return await response.json();
        }

        function addMessage(sender, content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const icon = type === 'user' ? 'üë§' : 'ü§ñ';

            messageDiv.innerHTML = `
                <div class="message-avatar">${icon}</div>
                <div class="message-content">${content}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function activateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.remove('inactive');
            });
        }

        function deactivateWaveform() {
            document.querySelectorAll('.waveform-bar').forEach(bar => {
                bar.classList.add('inactive');
            });
        }
    </script>
</body>

</html>
