<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastRTC Voice AI | Real-Time Conversation</title>
    <meta name="description" content="Ultra-fast voice AI with <2 second response time. Experience real-time conversation powered by FastRTC technology.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Premium color palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
            --danger-gradient: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-active: rgba(102, 126, 234, 0.5);
            
            --shadow-glow: 0 0 60px rgba(102, 126, 234, 0.3);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            --transition-fast: 0.15s ease;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.1) 0%, transparent 40%);
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-5%, 5%) rotate(3deg); }
            50% { transform: translate(5%, -5%) rotate(-3deg); }
            75% { transform: translate(-3%, -3%) rotate(2deg); }
        }

        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-glow);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            font-size: 13px;
            margin-top: 16px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #38ef7d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-card);
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 400px;
            max-height: 500px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-gradient);
        }

        .message.ai .message-avatar {
            background: var(--secondary-gradient);
        }

        .message.system .message-avatar {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-content {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: 6px;
        }

        .message.system .message-content {
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
            font-size: 14px;
            max-width: 100%;
            text-align: center;
        }

        .message-timing {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .timing-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Voice control area */
        .voice-control {
            padding: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border-subtle);
        }

        /* State indicator */
        .state-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: var(--bg-glass);
            border-radius: 50px;
            font-size: 14px;
        }

        .state-icon {
            font-size: 20px;
        }

        .state-text {
            font-weight: 500;
        }

        /* Waveform visualization */
        .waveform-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            margin-bottom: 20px;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 100%;
        }

        .wave-bar {
            width: 4px;
            height: 20%;
            background: var(--primary-gradient);
            border-radius: 4px;
            transition: height 0.1s ease;
        }

        .waveform.active .wave-bar {
            animation: wave 0.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }
        .wave-bar:nth-child(9) { animation-delay: 0s; }

        /* Main voice button */
        .voice-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all var(--transition-smooth);
            position: relative;
        }

        .voice-button::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: var(--primary-gradient);
            opacity: 0;
            z-index: -1;
            transition: all var(--transition-smooth);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .voice-button:hover::before {
            opacity: 0.3;
            inset: -8px;
            animation: ringPulse 1.5s infinite;
        }

        @keyframes ringPulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .voice-button.recording {
            background: var(--danger-gradient);
            animation: recordingPulse 1s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(235, 51, 73, 0.4); }
            50% { box-shadow: 0 10px 60px rgba(235, 51, 73, 0.6); }
        }

        .voice-button.processing {
            background: var(--warning-gradient);
        }

        .voice-button.speaking {
            background: var(--success-gradient);
        }

        /* Text input fallback */
        .text-input-container {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }

        .text-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all var(--transition-fast);
        }

        .text-input:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            padding: 16px 24px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Performance metrics panel */
        .metrics-panel {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .metrics-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .metrics-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .metric-card {
            padding: 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .connection-status.connected {
            color: #38ef7d;
        }

        .connection-status.disconnected {
            color: #f45c43;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 20px 10px;
            }

            .logo-text {
                font-size: 24px;
            }

            .messages {
                min-height: 300px;
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span class="logo-text">FastRTC Voice AI</span>
            </div>
            <p class="tagline">Real-time voice conversation with &lt;2 second response</p>
            <div class="status-badge">
                <span class="status-dot" id="connectionDot"></span>
                <span id="connectionText">Connecting...</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="message-avatar">üöÄ</div>
                    <div class="message-content">
                        FastRTC Voice AI is ready! Click the microphone to start speaking.
                    </div>
                </div>
            </div>

            <!-- Voice Control -->
            <div class="voice-control">
                <!-- State Indicator -->
                <div class="state-indicator" id="stateIndicator">
                    <span class="state-icon" id="stateIcon">üé§</span>
                    <span class="state-text" id="stateText">Ready to listen</span>
                </div>

                <!-- Waveform -->
                <div class="waveform-container">
                    <div class="waveform" id="waveform">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <!-- Voice Button -->
                <div class="voice-button-container">
                    <button class="voice-button" id="voiceButton" onclick="toggleRecording()">
                        üé§
                    </button>
                </div>

                <!-- Text Input Fallback -->
                <div class="text-input-container">
                    <input 
                        type="text" 
                        class="text-input" 
                        id="textInput" 
                        placeholder="Type a message or use voice..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-button" id="sendButton" onclick="sendTextMessage()">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Performance Metrics -->
        <div class="metrics-panel">
            <div class="metrics-header">
                <span class="metrics-title">
                    üìä Performance Metrics
                </span>
                <span id="sessionId" style="font-size: 12px; color: var(--text-muted);"></span>
            </div>
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="metricSTT">-</div>
                    <div class="metric-label">STT (ms)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricLLM">-</div>
                    <div class="metric-label">LLM (ms)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricTTS">-</div>
                    <div class="metric-label">TTS (ms)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metricTotal">-</div>
                    <div class="metric-label">Total (ms)</div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            <span id="wsStatus">Initializing WebSocket...</span>
        </div>
    </div>

    <script>
        // ============================================
        // FastRTC Voice AI - Client Implementation
        // ============================================

        const API_URL = window.location.origin;
        const WS_URL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/v1/rtc/stream`;

        // State
        let ws = null;
        let sessionId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let recordingStartTime = null;

        // UI Elements
        const voiceButton = document.getElementById('voiceButton');
        const waveform = document.getElementById('waveform');
        const stateIcon = document.getElementById('stateIcon');
        const stateText = document.getElementById('stateText');
        const messagesContainer = document.getElementById('messages');
        const textInput = document.getElementById('textInput');
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
        });

        // ============================================
        // WebSocket Connection
        // ============================================

        function initWebSocket() {
            updateConnectionStatus('connecting');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                updateConnectionStatus('connected');
                
                // Start session
                ws.send(JSON.stringify({
                    type: 'start_session',
                    user_id: 'web_user_' + Date.now()
                }));
            };
            
            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    // JSON message
                    const data = JSON.parse(event.data);
                    handleWSMessage(data);
                } else {
                    // Binary audio data
                    handleAudioResponse(event.data);
                }
            };
            
            ws.onclose = () => {
                console.log('‚ùå WebSocket closed');
                updateConnectionStatus('disconnected');
                
                // Reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('error');
            };
        }

        function handleWSMessage(data) {
            console.log('üì® WS Message:', data);
            
            switch (data.type) {
                case 'connected':
                    console.log('Connected:', data.message);
                    break;
                    
                case 'session_started':
                    sessionId = data.session_id;
                    document.getElementById('sessionId').textContent = `Session: ${sessionId.slice(0, 12)}...`;
                    addSystemMessage('üéØ Session started. Voice AI ready!');
                    break;
                    
                case 'state_change':
                    updateUIState(data.state);
                    break;
                    
                case 'transcript':
                    addMessage('user', data.text);
                    break;
                    
                case 'response':
                    addMessage('ai', data.text, data.timing);
                    break;
                    
                case 'error':
                    console.error('Server error:', data.message);
                    addSystemMessage(`‚ùå Error: ${data.message}`);
                    break;
            }
        }

        function handleAudioResponse(audioData) {
            // Play audio response
            playAudio(audioData);
        }

        async function playAudio(audioData) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const arrayBuffer = await audioData.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
                
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }

        // ============================================
        // Voice Recording
        // ============================================

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    }
                });

                isRecording = true;
                recordingStartTime = Date.now();
                audioChunks = [];
                
                // Update UI
                voiceButton.classList.add('recording');
                voiceButton.textContent = '‚èπÔ∏è';
                waveform.classList.add('active');
                updateState('listening', 'üé§', 'Listening...');

                // Setup MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        
                        // Send chunks to WebSocket for real-time processing
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            event.data.arrayBuffer().then(buffer => {
                                ws.send(buffer);
                            });
                        }
                    }
                };

                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Process complete audio
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processCompleteAudio(audioBlob);
                };

                // Start recording with 100ms chunks for low latency
                mediaRecorder.start(100);

                // Auto-stop after 30 seconds
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 30000);

            } catch (error) {
                console.error('Recording error:', error);
                addSystemMessage(`‚ùå Microphone error: ${error.message}`);
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            
            // Update UI
            voiceButton.classList.remove('recording');
            voiceButton.textContent = 'üé§';
            waveform.classList.remove('active');
            updateState('processing', 'üîÑ', 'Processing...');

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        async function processCompleteAudio(audioBlob) {
            try {
                const recordingDuration = Date.now() - recordingStartTime;
                console.log(`üì§ Sending audio: ${(audioBlob.size / 1024).toFixed(1)}KB, ${recordingDuration}ms`);

                // Convert to base64 for HTTP fallback if WebSocket not available
                const reader = new FileReader();
                reader.onload = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    // Use HTTP API as fallback
                    const response = await fetch(`${API_URL}/api/v1/rtc/process`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ audio_base64: base64Audio })
                    });

                    const result = await response.json();
                    
                    if (result.transcript) {
                        addMessage('user', result.transcript);
                    }
                    
                    if (result.metrics) {
                        updateMetrics(result.metrics);
                    }

                    // Simulate AI response (actual response comes from pipeline)
                    // In production, the response comes through WebSocket
                    
                    updateState('idle', 'üé§', 'Ready to listen');
                };
                reader.readAsDataURL(audioBlob);

            } catch (error) {
                console.error('Processing error:', error);
                addSystemMessage(`‚ùå Processing error: ${error.message}`);
                updateState('idle', 'üé§', 'Ready to listen');
            }
        }

        // ============================================
        // Text Input
        // ============================================

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text) return;

            textInput.value = '';
            addMessage('user', text);
            updateState('processing', 'üîÑ', 'Processing...');

            try {
                const startTime = Date.now();
                
                const response = await fetch(`${API_URL}/api/v1/conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        conversation_id: sessionId
                    })
                });

                const result = await response.json();
                const totalTime = Date.now() - startTime;

                addMessage('ai', result.response, {
                    total_ms: totalTime,
                    llm_ms: result.timing?.llm_ms || 0
                });

                if (result.timing) {
                    updateMetrics({
                        stt_calls: 0,
                        llm_calls: 1,
                        total_latency_ms: totalTime
                    });
                }

            } catch (error) {
                console.error('API error:', error);
                addSystemMessage(`‚ùå Error: ${error.message}`);
            }

            updateState('idle', 'üé§', 'Ready to listen');
        }

        // ============================================
        // UI Updates
        // ============================================

        function updateState(state, icon, text) {
            stateIcon.textContent = icon;
            stateText.textContent = text;
        }

        function updateUIState(state) {
            voiceButton.classList.remove('recording', 'processing', 'speaking');
            
            switch (state) {
                case 'listening':
                    voiceButton.classList.add('recording');
                    voiceButton.textContent = '‚èπÔ∏è';
                    waveform.classList.add('active');
                    updateState('listening', 'üé§', 'Listening...');
                    break;
                    
                case 'processing':
                    voiceButton.classList.add('processing');
                    voiceButton.textContent = '‚è≥';
                    waveform.classList.remove('active');
                    updateState('processing', 'üîÑ', 'Processing...');
                    break;
                    
                case 'speaking':
                    voiceButton.classList.add('speaking');
                    voiceButton.textContent = 'üîä';
                    waveform.classList.add('active');
                    updateState('speaking', 'üîä', 'Speaking...');
                    break;
                    
                default:
                    voiceButton.textContent = 'üé§';
                    waveform.classList.remove('active');
                    updateState('idle', 'üé§', 'Ready to listen');
            }
        }

        function updateConnectionStatus(status) {
            const connectionStatus = document.getElementById('connectionStatus');
            const wsStatus = document.getElementById('wsStatus');
            
            connectionStatus.classList.remove('connected', 'disconnected');
            
            switch (status) {
                case 'connecting':
                    connectionText.textContent = 'Connecting...';
                    wsStatus.textContent = 'Establishing WebSocket connection...';
                    connectionDot.style.background = '#f2c94c';
                    break;
                    
                case 'connected':
                    connectionText.textContent = 'Connected';
                    wsStatus.textContent = '‚úÖ WebSocket connected - Real-time streaming active';
                    connectionDot.style.background = '#38ef7d';
                    connectionStatus.classList.add('connected');
                    break;
                    
                case 'disconnected':
                    connectionText.textContent = 'Disconnected';
                    wsStatus.textContent = '‚ùå WebSocket disconnected - Reconnecting...';
                    connectionDot.style.background = '#f45c43';
                    connectionStatus.classList.add('disconnected');
                    break;
                    
                case 'error':
                    connectionText.textContent = 'Error';
                    wsStatus.textContent = '‚ö†Ô∏è Connection error';
                    connectionDot.style.background = '#f45c43';
                    break;
            }
        }

        function addMessage(type, text, timing = null) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            
            let timingHTML = '';
            if (timing) {
                timingHTML = `
                    <div class="message-timing">
                        ${timing.stt_ms ? `<span class="timing-badge">üé§ ${timing.stt_ms}ms</span>` : ''}
                        ${timing.llm_ms ? `<span class="timing-badge">ü§ñ ${timing.llm_ms}ms</span>` : ''}
                        ${timing.tts_ms ? `<span class="timing-badge">üîä ${timing.tts_ms}ms</span>` : ''}
                        ${timing.total_ms ? `<span class="timing-badge">‚ö° ${timing.total_ms}ms</span>` : ''}
                    </div>
                `;
            }
            
            message.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${text}
                    ${timingHTML}
                </div>
            `;
            
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const message = document.createElement('div');
            message.className = 'message system';
            message.innerHTML = `
                <div class="message-avatar">üöÄ</div>
                <div class="message-content">${text}</div>
            `;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateMetrics(metrics) {
            document.getElementById('metricSTT').textContent = 
                metrics.stt_ms || (metrics.stt_calls > 0 ? '~500' : '-');
            document.getElementById('metricLLM').textContent = 
                metrics.llm_ms || (metrics.llm_calls > 0 ? '~300' : '-');
            document.getElementById('metricTTS').textContent = 
                metrics.tts_ms || (metrics.tts_calls > 0 ? '~200' : '-');
            document.getElementById('metricTotal').textContent = 
                metrics.total_ms || metrics.total_latency_ms || '-';
        }
    </script>
</body>
